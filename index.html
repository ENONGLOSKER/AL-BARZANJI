<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        /* Atur latar belakang splash screen */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(img/bg-screen.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo-container {
            text-align: center;
            color: white;
        }

        .logo-text {
            font-size: 48px;
            color: #ffc107;
            font-family: 'Arial', sans-serif;
            /* Atur font sesuai kebutuhan */
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="splash-screen">
        <div class="logo-container">
            <div class="logo-circle">
                <img src="img/logobz.png" alt="" style="width: 120px;">
                <h1 class="title">AL-BARZANJI</h1>
            </div>

            <div class="bottom"
                style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                <p class="subtitle">
                    <span style="color: #61E89C;">MAJLIS BARZANJI</span>
                    <br>
                    <span style="font-size:10px;">AL-IJTIMA' MONPERGUB</span>
                </p>
            </div>
        </div>
    </div>

    <script>
            // Script untuk mengarahk2n ke halaman lain setelah beberapa detik
            document.addEventListener("DOMContentLoaded", () => {
                setTimeout(() => {
                    window.location.href = "home.html"; // Ganti dengan URL halaman utama
                }, 3000); // Waktu delay dalam milidetik (3 detik)
            });

    </script>
</body>

</html>
